<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mensaje y Comentarios</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        padding: 0;
        margin: 0;
      }

      /* Contenedor que ahora ocupa todo el ancho */
      .contenedor {
        border: 3px solid navy;
        background-color: #e0e0ff;
        padding: 10px;
        width: 99%;         /* ocupa el 100% del ancho */
        box-sizing: border-box;
      }

      .mensaje {
        background-color: #f4f4f4;
        border: 2px solid yellow;
        padding: 15px;
        font-size: 24px;
        font-weight: bold;
        margin: 0;           /* ya no hay separador extra abajo */
        color: black;        /* Asegura que el texto del mensaje sea visible */
      }

      /* Los comentarios quedan fuera del .contenedor */
      .comentarios {
        background-color: peru;
        padding: 10px;
        width: 99%;         /* también full width */
        box-sizing: border-box;
      }

      .comentario {
        border-bottom: 1px solid green;
        padding: 5px;
        color: black;  /* Cambié el color del texto de blanco a negro para mejor visibilidad */
      }

      .comentario:last-child {
        border-bottom: 2px solid green;
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <p class="mensaje">Mensaje</p> 
    </div>
    <div class="comentarios">
      <p class="comentario">Comentario1</p>
      <p class="comentario">Comentario2</p>
      <p class="comentario">Comentario3</p>
      <p class="comentario">Comentario4</p>
      <p class="comentario">Comentario5</p>
      <p class="comentario">Comentario6</p>
    </div>
  </body>
</html>
